<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | Shah Pharmacy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="admin.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card p-4 shadow" style="width:320px;">
  <h5 class="text-center mb-3">Admin Login</h5>

  <input id="adminUser" class="form-control mb-2" placeholder="Username">
  <input id="adminPass" type="password" class="form-control mb-3" placeholder="Password">

  <button class="btn btn-success w-100" onclick="adminLogin()">Login</button>

  <small class="text-muted d-block mt-2 text-center">
    Default: admin / 1234
  </small>
</div>

<script src="admin.js"></script>
</body>
</html>
