<!DOCTYPE html>
<html>
<head>
  <title>User Login</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      width: 350px;
      background: #ffffff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .login-box input,
    .login-box textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .login-box textarea {
      resize: none;
      height: 70px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: #2ebf91;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-box button:hover {
      background: #27a37c;
    }

  </style>
</head>

<body>

  <div class="login-box">
    <h2>Login to Continue</h2>

    <input type="text" id="uName" placeholder="Full Name">
    <input type="text" id="uPhone" placeholder="Phone Number">
    <textarea id="uAddress" placeholder="Full Address"></textarea>

    <button onclick="userLogin()">Login</button>
  </div>

  <script src="user-auth.js"></script>

</body>
</html>
